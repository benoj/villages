group 'com.benoj'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
sourceCompatibility = 1.8



project.ext {
    dropwizardVersion = '0.8.2'
    mongoJackVersion = '2.1.0'
    junitVersion = '4.12'
    hamcrestVersion = '1.3.RC2'
}

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "io.dropwizard:dropwizard-core:$dropwizardVersion",
            "org.mongojack:mongojack:$mongoJackVersion"
    )
    testCompile(
            "junit:junit:$junitVersion",
            "org.hamcrest:hamcrest-core:$hamcrestVersion",
            "io.dropwizard:dropwizard-testing:$dropwizardVersion"
    )
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}

mainClassName = 'com.benoj.villages.VillagesApplication'

run {
    classpath = sourceSets.main.runtimeClasspath

    doFirst {
        println "Running against local environment"
        args 'server', 'villages-local.yml'
    }
}


